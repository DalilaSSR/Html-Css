<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globais das CSS */
            height: 100%;} 
        body{
            background-image: linear-gradient(45deg,#D92365 10%,

#F27405,

 /* Cores retiradas do logo Instagram  pelo adobe colors*/
/* gradiente: usar sempre de 3 a 5 cores no máximo*/
            background-attachment: fixed;}
        
    
        
    </style>
</head>
<body>
    <h1>Testanto Gradiente</h1>
    
</body>
